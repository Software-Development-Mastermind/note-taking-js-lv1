<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
</head>
<body>
    <div id="page-container">
        <div class="title-container">
            <h1>Note-Taking App</h1>
        </div>
        <div id="form-container">
            <label for="note-textarea">Enter your note here (press <code>Shift</code> + <code>Enter</code> to add new note)</label>
            <textarea id="note-textarea"></textarea>
            <button id="create-note-button">Create Note</button>
        </div>
        <div id="notes-container">
            <div id="notes-list">
                <div id="empty-note" class="note">
                    <h3>No notes created yet!</h3>
                    <p>Create your first note above!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
